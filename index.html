<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Tickets De Avión</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<h1>Bienvenido a Aerolíneas Buffay</h1>

	<div id="symbology">
		<h2>Simbología</h2>
		<div id="symbology-first-class">Primera Clase - Asiento Disponible</div>
		<div id="symbology-economy-class">Clase Económica - Asiento Disponible</div>
		<div id="symbology-occupied">Asiento Ocupado</div>
	</div>


	<table>
		<tr>
			<th>Clase</th>
			<th>Asiento</th>
		</tr>

		<tr id="first-class">
			<th>Primera Clase</th>
			<td class="available" data-number="1">1</td>
			<td class="available" data-number="2">2</td>
			<td class="available" data-number="3">3</td>
			<td class="available" data-number="4">4</td>
		</tr>

		<tr id="economy-class">
			<th>Clase Económica</th>
			<td class="available" data-number="5">5</td>
			<td class="available" data-number="6">6</td>
			<td class="available" data-number="7">7</td>
			<td class="available" data-number="8">8</td>
			<td class="available" data-number="9">9</td>
			<td class="available" data-number="10">10</td>
		</tr>
	</table>
	
	<button type="button" onclick="bookTicket()">Reservar Asiento</button>

	<script src="assets/js/app.js"></script>

</body>
</html>
